<template>
  <div class="input-container">
    <input type={passwordFieldType} placeholder="Create a new password*" oninput={handlePasswordInput} onfocus={handleFocus} onblur={handleBlur} />
    <div class="password-toggle" onclick={togglePasswordVisibility}>
      <i class={passwordToggleIcon}></i>
    </div>
  </div>
  <div class="input-container">
    <input type={confirmPasswordFieldType} placeholder="Confirm password*" oninput={handleConfirmPasswordInput} onfocus={handleFocus} onblur={handleBlur} />
    <div class="password-toggle" onclick={toggleConfirmPasswordVisibility}>
      <i class={confirmPasswordToggleIcon}></i>
    </div>
  </div>
</template>
