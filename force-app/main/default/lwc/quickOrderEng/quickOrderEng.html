<template>
    <lightning-card >
        <h2 class="slds-m-around_medium bulk">Bulk Order Page</h2>
        <P class="slds-m-around_medium save" >To save time and order faster, enter your preselected Grainger item numbers and quantities using one or both of the entry methods below.        </P>
        <h4 class="slds-m-around_medium line">Line By Line</h4>
        <p class="slds-m-around_medium enter">Enter individual item numbers and quantities.</p>
        <div class="main">
            <div class="slds-m-around_medium main1"> 
                <lightning-input  placeholder="#item" onchange={HandelAndStoreTheValue} label="#item"></lightning-input> 
                <lightning-input  placeholder="#item" onchange={HandelAndStoreTheValue} label=""></lightning-input>
                <lightning-input  placeholder="#item" onchange={HandelAndStoreTheValue} label=""></lightning-input>
                <lightning-input  placeholder="#item" onchange={HandelAndStoreTheValue} label=""></lightning-input>
                <lightning-input  placeholder="#item" onchange={HandelAndStoreTheValue} label=""></lightning-input>
                <template for:each={data} for:item="item" >
                    <div key={item} >
                         <lightning-input value={item.Sku_code} placeholder="#item" onchange={HandelAndStoreTheValue} label=""></lightning-input>
                    </div>
                </template>

            </div>
            <div class="slds-m-around_medium main2" >
                <lightning-input  placeholder="25" label="Qty" ></lightning-input>
                <lightning-input  placeholder="25" ></lightning-input>
                <lightning-input  placeholder="25" ></lightning-input>
                <lightning-input  placeholder="25" ></lightning-input>
                <lightning-input  placeholder="25" ></lightning-input>  
                <template for:each={data} for:item="item" >
                    <div key={item} >
                         <lightning-input placeholder={item.quantity} ></lightning-input>
                    </div>
                </template> 
            </div>
       </div>
       <div class="Buttons" >
            <div class="button1" >
                <lightning-button class="slds-m-around_medium" label="+ Add Entry Fields" onclick={AddOneMoreRow} ></lightning-button>
            </div>
            <div class="button1" >
                <lightning-button class="slds-m-around_medium" label="Add to Cart" onclick={AddToCart} ></lightning-button>
            </div>
       </div>
    </lightning-card>
</template>
<!-- If it dose not work use QuickOrderTow -->
