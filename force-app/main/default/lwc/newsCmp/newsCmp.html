<template>
    <lightning-card>
    <lightning-layout multiple-rows="true" pull-to-boundary="small">
        <template for:each={news} for:item="newItem">
            <lightning-layout-item key={newItem.image} size="12" small-device-size="12" large-device-size="4" medium-device-size="6" class="slds-p-around_x-small">
                <lightning-card class="bear-tile">
                    <div class="slds-var-p-horizontal_small bear-tile-body">
                        <div class="slds-media">
                            <div class="slds-media__figure">
                                <img src={newItem.image} alt="Bear profile" class="bear-silhouette"/>
                            </div>
                            <div class="slds-media__body">
                                <p class="slds-var-m-bottom_xx-small">{newItem.title}</p>
                               
                            </div>
                        </div>
                    </div>
                </lightning-card>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</lightning-card>   
 
</template>
