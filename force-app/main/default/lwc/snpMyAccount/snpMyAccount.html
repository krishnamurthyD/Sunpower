<template>
  <div class="account-container">
    <template lwc:if={isGuest}>
      <div class="custom-account">
        <button onclick={handleShowDropDown} class="account-icon" onblur={handleHideDropDown}>
          <img src={userIconUrl} alt="My Account" class="image-size">
        </button>
      </div>

      <template lwc:if={showDropDown}>
        <div>
          <ul class="account-list">
            <!-- Login option -->
            <li onclick={handleLogin} class="account-list-items"><a class="account-link-items">Login</a></li>
            <!-- Register option -->
            <li onclick={handleRegister} class="account-list-items"><a class="account-link-items">Register</a></li>
          </ul>
        </div>
      </template>


    </template>
    <template lwc:else>
      <div class="standard-account">
        <!-- Standard Account Section -->
        <slot name="Standard">Standard Account Section</slot>
      </div>
    </template>
  </div>
</template>
