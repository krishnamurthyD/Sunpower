    <template  if:true={productBenifitsDisplay}>
        <template lwc:if={showmobview}>
            <div class="mobile-benifit-section">
                <div class="tabclass">
                    <button class="tabitem"  for:each={filteredsections} for:item="section" for:index="index"  key={section.id} data-section-id={index} onclick={mobbuttonhandler}>{section.verticalHeading}</button>
                </div>
                <div>
                    <div class="mob-section" for:each={filteredsections} for:item="section" for:index="index"  key={section.id} data-section-id={index}>
                        <div class="mob-section-imagewrapper">
                            <div style="max-width:750px;display:block">
                                <!-- <lightning-formatted-rich-text value={section.image} ></lightning-formatted-rich-text> -->
                                <img src={section.contentKey}/>
                            </div>
                            <p class="product-desc-mob">{section.description}</p>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template lwc:else>
            <div class="product-benifit-container" >
                <div class="product-benifit-section"  for:each={filteredsections} for:item="section" for:index="index"  key={section.id}>
                    <div class="product-benifit-section-outer" data-section-id={index} >
                        <div class="product-benifit-section-middle">
                            <div class="product-benifit-expandsection-outer">
                                <div class="image-section-level1">
                                    <div class="image-section-level2">
                                        <div class="image-inner-wrapper">
                                            <!-- <lightning-formatted-rich-text value={section.image} ></lightning-formatted-rich-text> -->
                                            <!-- <img src={imageUrl}  alt="Image Not Present"> -->
                                        <img src={section.contentKey}/>
                                        </div>
                                    </div>
                                </div>
                                <div class="content-section-level1">
                                    <h2 class="content-section-heading">{section.horizontalHeading}</h2>
                                    <p class="content-section-description">{section.description}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pb-closed-section-outer"  data-section-id={index} onmouseenter={closedSectionMouseEnterHandle}>
                        <div class="product-benifit-section-middle">
                            <p class="pb-closed-section-heading">{section.verticalHeading}</p>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </template>
</template>
