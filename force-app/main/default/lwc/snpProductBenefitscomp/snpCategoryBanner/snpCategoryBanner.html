<template>
    <div class="image-container">
        <img src={imageUrl} class="image-dimensions">
        <div class="text-container">
            <template for:each={categoryDetails} for:item="categoryDetail">
                <h2 key={categoryDetail.id}>{categoryDetail.name}</h2>
                <h4 key={categoryDetail.id}>{categoryDetail.description}</h4>
            </template>

        </div>
    </div>

</template>
