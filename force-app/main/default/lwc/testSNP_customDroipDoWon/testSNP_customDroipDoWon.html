






<template>
    <div class="drop-down-wrapper">
        <button class="drop-down-btn" onclick={opneDropDown} onblur={closeDrowDown}>{selectedLabel}</button>
        <template if:true={isOpen}>
            <div class="options-wrapper">
                <template for:each={cars} for:item="car">
                    <ul key={car}>
                        <li class="options" data-item={car} onclick={items} onfocusout={closeDrowDown}>{car}</li>
                    </ul>
                </template>
            </div>

        </template>
    </div>
